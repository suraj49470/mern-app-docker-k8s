apiVersion: v1
kind: Service
metadata:
  name: mongo-service-primary
  namespace: poll
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: poll-statefulset-primary
  namespace: poll
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo-service-primary
  replicas: 1
  template:
    metadata:
      namespace: poll
      name: mongo
      labels:
        app: mongo
    spec:
      restartPolicy: Always
      containers:
      - name: mongo
        image: mongo
        command: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "poll_rs" ]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-volume
          mountPath: /data/db
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: poll-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service-primary
  namespace: poll
spec:
  type: LoadBalancer
  selector:
    role: mongo-secondary
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: poll-statefulset-secondary
  namespace: poll
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo-service-secondary
  replicas: 2
  template:
    metadata:
      namespace: poll
      name: mongo-secondary
      role: mongo-secondary
    spec:
      restartPolicy: Always
      containers:
      - name: mongo
        image: mongo
        command: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "poll_rs" ]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-volume-secondary
          mountPath: /data/db
      volumes:
        - name: mongo-volume-secondary
          persistentVolumeClaim:
            claimName: poll-pvc
