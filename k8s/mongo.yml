apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: poll
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-readonly
spec:
  type: LoadBalancer
  selector:
    name: poll-statefulset-1,poll-statefulset-2
  ports:
  - port: 27017
    targetPort: 27017

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: poll-statefulset
  namespace: poll
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo-service
  replicas: 3
  template:
    metadata:
      namespace: poll
      name: mongo
      labels:
        app: mongo
    spec:
      restartPolicy: Always
      containers:
      - name: mongo
        image: mongo
        command: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "poll_rs" ]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-volume
          mountPath: /data/db
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: poll-pvc
          
  
