apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: poll
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: poll-statefulset-LoadBalancer
spec:
  selector:
    app: poll-statefulset
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  matchExpressions:
    - key: ordinal-index
      operator: In
      values:
        - "1"
        - "2"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: poll-statefulset
  namespace: poll
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo-service
  replicas: 3
  template:
    metadata:
      namespace: poll
      name: mongo
      labels:
        app: mongo
    spec:
      restartPolicy: Always
      containers:
      - name: mongo
        image: mongo
        command: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "poll_rs" ]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-volume
          mountPath: /data/db
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: poll-pvc
          
  
